<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    
    <title>Admin Login</title>
</head>
<body>
    <div class="login-container ">
        <!-- Container containing all contents -->
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <!-- White Container -->
                    <div class="container bg-white rounded mt-2 mb-2 px-0 shadow">
                        <!-- Main Heading -->
                        <div class="login-header">
                            <header class="login--header login-1--header text-center">
                                <span class="icon icon-medium fa fa-lock"></span>
                                <h3>login</h3>
                                <span class="arrow-down login--header__arrow"></span>
                            </header>
                        </div>
                        <div class="pt-5 pb-3">
                            <div class="form-horizontal" >
                                <!-- User Name Input -->
                                <div class="form-group row justify-content-center px-3">
                                    <div class="col-9 px-0"> <input id="admin_id" type="text" placeholder="&#xf007; &nbsp; Admin ID" class="form-control border-info placeicon"> </div>
                                </div> <!-- Password Input -->
                                <div class="form-group row justify-content-center px-3">
                                    <div class="col-9 px-0"> <input id="password" type="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon"> </div>
                                </div> <!-- CheckBox Remember Me-->
                                <div class="form-group row justify-content-center px-3">
                                    <div class="col-9">
                                         <div class="text-right"> <span><a href="#" class="text-danger">Forgot Password?</a></span> </div>
                                      </div>
                                </div> <!-- Log in Button -->
                                <div class="form-group justify-content-center">
                                    <div class="text-center"> <button class="btn btn-info" onclick="loginBtn()">Log in</button> </div>
                                </div>
                            </div>
                        </div> <!-- Alternative Login -->
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginBtn(){
            let adminId =$("#admin_id").val();
            let password =$("#password").val();
            if(adminId==""){
                alert("please enter admin id")
            }

            if(password==""){
                alert("please enter the password")
            }

            if(adminId!=="" && password!==""){
                if(adminId=="Admin12345" && password=="123456"){
                    window.location.replace('/vehicle_management/dashbord.html');
                }else{
                    alert("Sorry AdminId and Password Incorrect");
                }
            }

        }
    </script>
</body>
</html>
